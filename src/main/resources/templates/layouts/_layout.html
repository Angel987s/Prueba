<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Kaiadmin - Bootstrap 5 Admin Dashboard</title>
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
    <link rel="icon" th:href="@{/img/kaiadmin/favicon.ico}" type="image/x-icon" />

    <!-- Fonts and icons -->

    <script th:src="@{/js/plugin/webfont/webfont.min.js}"></script>
    <script>
        WebFont.load({
            google: {
                families: ["Public Sans:300,400,500,600,700"]
            },
            custom: {
                families: [
                    "Font Awesome 5 Solid",
                    "Font Awesome 5 Regular",
                    "Font Awesome 5 Brands",
                    "simple-line-icons",
                ],
                urls: ["@{/css/fonts.min.css}"],
            },
            active: function() {
                sessionStorage.fonts = true;
            },
        });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/plugins.min.css}">
    <link rel="stylesheet" th:href="@{/css/kaiadmin.min.css}">

    <!-- CSS Just for demo purpose, don't include it in your project -->
     
    <link rel="stylesheet" th:href="@{/css/demo.css}" />
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sidebar" data-background-color="dark">
            <div class="sidebar-logo">
                <!-- Logo Header -->
                <div class="logo-header" data-background-color="dark">
                    <a href="index.html" class="logo">
                        <img th:src="@{/img/kaiadmin/logo_light.svg}" alt="navbar brand" class="navbar-brand" height="20" />
                    </a>
                    <div class="nav-toggle">
                        <button class="btn btn-toggle toggle-sidebar">
                <i class="gg-menu-right"></i>
              </button>
                        <button class="btn btn-toggle sidenav-toggler">
                <i class="gg-menu-left"></i>
              </button>
                    </div>
                    <button class="topbar-toggler more">
              <i class="gg-more-vertical-alt"></i>
            </button>
                </div>
                <!-- End Logo Header -->
            </div>
            <div class="sidebar-wrapper scrollbar scrollbar-inner">
                <div class="sidebar-content">
                    <ul class="nav nav-secondary">
                       
                       
                        
                       
                        <li class="nav-item">
                            <a data-bs-toggle="collapse" href="#submenu">
                                <i class="fas fa-bars"></i>
                                <p>Cruds</p>
                                <span class="caret"></span>
                            </a>
                            <div class="collapse" id="submenu">
                                <ul class="nav nav-collapse">
                                    <li>
                                        <a href="/categorias">
                                            <span class="sub-item">Categorias</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="/productos">
                                            <span class="sub-item">Productos</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- End Sidebar -->

        <div class="main-panel">
            <div class="main-header">
                <div class="main-header-logo">
                    <!-- Logo Header -->
                    <div class="logo-header" data-background-color="dark">
                        <a href="index.html" class="logo">
                            <img src="~/img/kaiadmin/logo_light.svg" alt="navbar brand" class="navbar-brand" height="20" />
                        </a>
                        <div class="nav-toggle">
                            <button class="btn btn-toggle toggle-sidebar">
                  <i class="gg-menu-right"></i>
                </button>
                            <button class="btn btn-toggle sidenav-toggler">
                  <i class="gg-menu-left"></i>
                </button>
                        </div>
                        <button class="topbar-toggler more">
                <i class="gg-more-vertical-alt"></i>
              </button>
                    </div>
                    <!-- End Logo Header -->
                </div>
               
                <main>
                    <div class="container-fluid px-4">
                        <div layout:fragment="content">
                            <p>Changing contents...</p>
                        </div>
                    </div>
                </main>
                </div>

               
            </div>

            
            <!--   Core JS Files   -->
            <script th:src="@{/js/core/jquery-3.7.1.min.js}"></script>
            <script th:src="@{/js/core/popper.min.js}"></script>
            <script th:src="@{/js/core/bootstrap.min.js}"></script>
            

            <!-- jQuery Scrollbar -->
             <script th:src="@{/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js}"></script>
             <!-- Chart JS -->
              <script th:src="@{/js/plugin/chart.js/chart.min.js}"></script>
              <!-- jQuery Sparkline -->
                <script th:src="@{/js/plugin/jquery.sparkline/jquery.sparkline.min.js}"></script>
                <!-- Chart Circle -->
                <script th:src="@{/js/plugin/chart-circle/circles.min.js}"></script>
                <!-- Datatables -->
                <script th:src="@{/js/plugin/datatables/datatables.min.js}"></script>
                <!-- Bootstrap Notify -->
                <script th:src="@{/js/plugin/bootstrap-notify/bootstrap-notify.min.js}"></script>
                <!-- jQuery Vector Maps -->
                <script th:src="@{/js/plugin/jsvectormap/jsvectormap.min.js}"></script>
                <script th:src="@{/js/plugin/jsvectormap/world.js}"></script>
                
</body>

</html>
