<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/_layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Categoría</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div layout:fragment="content">
        <h1>Detalles de Categoría</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">ID: <span th:text="${categoriaA.id}"></span></h5>
                <p class="card-text">Nombre: <span th:text="${categoriaA.nombre}"></span></p>
                <a th:href="@{/categorias/edit/{id}(id=${categoriaA.id})}" class="btn btn-info">Editar</a>
                <a th:href="@{/categorias}" class="btn btn-secondary">Volver a la lista</a>
            </div>
        </div>
    </div>
</body>
</html>
