<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="layouts/_layout">

<div layout:fragment="content">
  <h1>Detalles de la Marca</h1>

  <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
  <div th:if="${msg}" class="alert alert-success" role="alert" th:text="${msg}"></div>

  <div>
    <hr />
    <dl class="row">
      <dt class="col-sm-2">ID</dt>
      <dd class="col-sm-10" th:text="${marca.id}"></dd>

      <dt class="col-sm-2">Nombre</dt>
      <dd class="col-sm-10" th:text="${marca.nombre}"></dd>

      <dt class="col-sm-2">Descripci√≥n</dt>
      <dd class="col-sm-10" th:text="${marca.descripcion}"></dd>

      </dl>

    <a th:href="@{/marcas/edit/{id}(id=${marca.id})}" class="btn btn-outline-info">Editar</a> |
    <a th:href="@{/marcas}" class="btn btn-secondary">Regresar</a>
  </div>
</div>
