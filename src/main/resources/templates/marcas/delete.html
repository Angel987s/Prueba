<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="/layouts/_layout">

<head>
  <title>Eliminar Marca</title>
  </head>

<body>
<div layout:fragment="content">
  <h1>Eliminar Marca</h1>
  <h3>¿Está seguro que desea eliminar este registro?</h3>
  <div>
    <hr />
    <dl class="row">
      <dt class="col-sm-2">ID</dt>
      <dd class="col-sm-10" th:text="${marca.id}"></dd>

      <dt class="col-sm-2">Nombre</dt>
      <dd class="col-sm-10" th:text="${marca.nombre}"></dd>

      <dt class="col-sm-2">Descripción</dt>
      <dd class="col-sm-10" th:text="${marca.descripcion}"></dd>
    </dl>

    <form th:action="@{/marcas/delete}" method="post">
      <input type="hidden" name="id" th:value="${marca.id}">
      <input type="submit" value="Eliminar" class="btn btn-danger"> |
      <a th:href="@{/marcas}" class="btn btn-secondary">Regresar</a>
    </form>

  </div>
</div>
</body>
</html>
