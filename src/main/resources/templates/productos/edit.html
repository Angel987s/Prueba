<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/_layout">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <h2>Editar Producto</h2>

            <form th:action="@{/productos/save}" th:object="${producto}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}">

                <div class="form-group">
                    <label for="nombreA">Nombre:</label>
                    <input type="text" class="form-control" id="nombreA" th:field="*{nombreA}" required>
                </div>

                <div class="form-group">
                    <label for="precioA">Precio:</label>
                    <input type="number" class="form-control" id="precioA" th:field="*{precioA}" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="existenciaA">Existencia:</label>
                    <select class="form-control" id="existenciaA" th:field="*{existenciaA}" required>
                        <option value="1" th:selected="${producto.existenciaA == 1}">Disponible</option>
                        <option value="2" th:selected="${producto.existenciaA == 2}">Agotado</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="categoriaA">Categor√≠a:</label>
                    <select class="form-control" id="categoriaA" th:field="*{categoriaA.id}" required>
                        <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}" th:selected="${producto.categoriaA.id == categoria.id}"></option>
                    </select>
                </div>

                <th:block th:with="action=${'edit'}" th:insert="~{/productos/_image.html}"></th:block>

                <div class="form-group" th:with="action=${'edit'}">            
                    <th:block th:insert="~{/productos/_etiquetas.html}"></th:block>
                </div>   
                <hr>   
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <a th:href="@{/productos}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</body>
</html>
