<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="layouts/_layout">

<div layout:fragment="content">
  <h1>Detalles del Producto</h1>

  <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
  <div th:if="${msg}" class="alert alert-success" role="alert" th:text="${msg}"></div>

  <div>
    <hr />
    <dl class="row">
      <dt class="col-sm-2">ID</dt>
      <dd class="col-sm-10" th:text="${producto.id}"></dd>

      <dt class="col-sm-2">Nombre</dt>
      <dd class="col-sm-10" th:text="${producto.nombre}"></dd>

      <dt class="col-sm-2">Precio</dt>
      <dd class="col-sm-10" th:text="'$'+${producto.precio}"></dd>

      <dt class="col-sm-2">Descripci√≥n</dt>
      <dd class="col-sm-10" th:text="${producto.descripcion}"></dd>

      <dt class="col-sm-2">Marca</dt>
      <dd class="col-sm-10" th:text="${producto.marca.nombre}"></dd>
    </dl>

    <a th:href="@{/productos/edit/{id}(id=${producto.id})}" class="btn btn-outline-info">Editar</a> |
    <a th:href="@{/productos}" class="btn btn-secondary">Regresar</a>
  </div>
</div>
</html>
